<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <form action="#" class="bg-blue-400 px-10 py-10 w-max h-max  mx-[2rem] my-[8rem] md:mx-[15rem] lg:mx-[25rem]">
        <div class="sm:font-bold text-xl uppercase font-mono mx-5 mb-9  md:text-4xl  ">Registration form</div>

        <Div class="px-2 py-2 mx-2 my-2 ">
            <div class="mx-5"> Your name : </div>
            <input class="px-3 py-3 mx-2 my-2 w-[20rem] rounded-lg text-lg md:w-[30rem] lg:w-[40rem] " type="text"
                name="name" id="name" placeholder="Enter your name">
        </Div>

        <Div class="px-2 py-2 mx-2 my-2 ">
            <div class="mx-5"> Your F\name : </div>
            <input class="px-3 py-3 mx-2 my-2 w-[20rem] rounded-lg text-lg md:w-[30rem] lg:w-[40rem] " type="text"
                name="fname" id="fname" placeholder="Enter your father name">
        </Div>

        <Div class="px-2 py-2 mx-2 my-2 ">
            <div class="mx-5"> Your email : </div> <input
                class="px-3 py-3 mx-2 my-2 w-[20rem] rounded-lg text-lg md:w-[30rem] lg:w-[40rem] " type="email"
                name="email" id="email" placeholder="Enter your email">
        </Div>

        <Div class="px-2 py-2 mx-2 my-2 ">
            <div class="mx-5"> Date of birth : </div> <input
                class="px-3 py-3 mx-2 my-2 w-[20rem] rounded-lg text-lg md:w-[30rem] lg:w-[40rem] " type="date"
                name="dob" id="dob" placeholder="date of birth">
        </Div>

        <Div class="px-2 py-2 mx-2 my-2 text-xl ">
            <div class="mx-5"> Gender : </div>
            <span class="mx-5"> Male </span> <input class=" text-lg" type="radio" name="gender" id="gender">
            <span class="mx-5"> Female </span> <input class="text-xl" type="radio" name="gender" id="gender">
            <span class="mx-5"> Other </span> <input class="text-xl" type="radio" name="gender" id="gender">
        </Div>

        <Div class="px-2 py-2 mx-2 my-2 ">
            <div class="mx-5"> Your City : </div>
            <select class="px-3 py-3 mx-2 my-2 w-[20rem] rounded-lg text-lg md:w-[30rem] lg:w-[40rem] " name="city"
                id="city">
                <option value="select">Select city</option>
                <option value="karachi"> Karachi</option>
                <option value="hyderabad"> Hyderabad</option>
                <option value="sukkar"> sukkar </option>
            </select>
        </Div>


        <div class="px-2 py-2 mx-2 my-2 md:mx-[7rem] lg:mx[12rem] ">
            <button class="bg-orange-300 px-3 py-3 mx-2 my-2 w-[10rem] rounded-lg text-lg md:w-[15rem] lg:w-[25rem]"
                type="submit"><span>Submit Now</span></button>
        </div>


























    </form>

</body>

</html>
